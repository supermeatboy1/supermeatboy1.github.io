<!DOCTYPE html>
<html lang="en_PH">
  <head>
    <meta charset="utf-8">
    <title>YouTube Searcher WeBapp</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="text-center">
      <h1>YouTube Video Search</h1>
    </header>
    <main>
      <div class="text-center">
        <input type="text" name="lookup" id="lookup" class="input-element input-text-box" placeholder="Type something here..." />
        <button id="submit" class="input-element" onclick="searchVideos();">Search</button>
      </div>
      <div id="results">
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
